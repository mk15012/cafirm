services:
  - type: web
    name: cafirm-backend
    runtime: node
    buildCommand: npm install && npx prisma generate && npx prisma db push
    startCommand: npx ts-node --transpile-only src/index.ts
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: CORS_ORIGIN
        sync: false
    healthCheckPath: /health
