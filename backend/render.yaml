# ===========================================
# Render.com Deployment Configuration
# ===========================================
# This file configures auto-deployment to Render

services:
  - type: web
    name: cafirm-backend
    runtime: node
    region: singapore  # Closest to India for low latency
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm run start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard
      - key: JWT_SECRET
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false

